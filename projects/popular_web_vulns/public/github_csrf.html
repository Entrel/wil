<form action="https://twitter.com/logout" class="t1-form signout" method="post">
  <input type="hidden" value="" name="redirect_after_logout">
  <h1><strong>Log out</strong> of Twitter?</h1>
  <div class="buttons">
    <a href="/" class="EdgeButton EdgeButton--tertiary cancel" rel="noopener">Cancel</a>
    <button type="submit" class="EdgeButton EdgeButton--primary js-submit">Log out</button>
  </div>
  <div class="aside">
    <p>
      You can always sign back in at any time.
    </p>
  </div>
</form>
